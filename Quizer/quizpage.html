<!DOCTYPE html>
<html>

	<!-- tab icon, title and css links -->

<head>
	<title>Quizer</title>
	<link rel="shortcut icon" sizes="32x32" href="images/quizer.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/quizpagecss.css">
</head>
<body>
	
	<!-- logo and the timer -->

<div class="logo_and_timer">
	<img class="logo" src="images/telekom.jpg">
	<div class="timer">
		<pre>00:30</pre>
	</div>
</div>

<!-- main question -->

<section class="question">
	<div class="number">
		<pre>1z3</pre>
	</div>

	<div class="questiontext">
		<pre>What language is used to create databases?</pre>		
	</div>
</section>

<!-- player names -->

<section class="players">
	<div class="player1">
		<pre>Player 1</pre>
	</div>
	<div class="player2">
		<pre>Player 2</pre>
	</div>
</section>


<!-- answer options -->

<section class="answers_main">
	
<div class="ans_left">
	<div class="optionsleft">
	<div class="options" id="1a">
		<pre>JAVA</pre>
	</div>

	<div class="options" id="1c">
		<pre>SQL</pre>
	</div>
</div>

<div class="optionsright">
	<div class="options" id="1b">
		<pre>XML</pre>
	</div>

	<div class="options" id="1d">
		<pre>C++</pre>
	</div>
</div>
</div>


<div class="ans_right">
	<div class="optionsleft">
	<div class="options" id="1a">
		<pre>C++</pre>
	</div>

	<div class="options" id="1c">
		<pre>JAVA</pre>
	</div>
</div>

<div class="optionsright">
	<div class="options" id="1b">
		<pre>SQL</pre>
	</div>

	<div class="options" id="1d">
		<pre>XML</pre>
	</div>
</div>
</div>

</section>


</body>
</html>
